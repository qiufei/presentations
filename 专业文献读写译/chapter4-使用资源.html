# 使用资源的重要喜欢：记录文献


- 详细记录你看过的所有文献


- 利用各种文献管理工具：E-learning，jabref，zotero

---

# 读文献第一遍

- 泛读，找出激发你兴趣的地方

- 仔细读让你觉得困惑的地方，此时不要表达不同意见，而是理解作者的愿意

---
# 读文献第二遍

- 如果文献一边读完，你觉得很重要，或者是改变了你原来的观点，那么读第二遍

- 细读，不仅看它说了什么，而是想想它提出的问题，你打算怎么回应？

&gt; 判断你是否读懂了一篇文章的标准：你能用自己的话总结这篇文章。

---
# 读文献的三个目的

1. 为了找问题（problem）而读

2. 为了找观点而读：寻找不同的观点，因为你的文章必然要有acknowledge和respond才完整，才让人信服，所以你需要了解别人的观点。

3. 为了找（数据）和支撑而读：数据最找追溯到一手数据
---

# 为找problem读文献

如果你同意文中提出的观点--&gt;扩展它

- 新案例

- 新认识（insight）

- 新证据

- 证明原作者的猜想

- 扩展结论的范围

---

# 为找problem读文献

不同意--&gt;对错误进行纠正

- 定性归类错误？

- 部分-整体错误？

- 历史-发展错误？

- 因果关系错误？例如：腐败促进经济增长？

- 新的视野？例如：广告是营销还是文化？
---

# 为了观点而读文献

- 一个论证要能回到读者的疑问和不同意见才能算完整

- 这些疑问和不同意见在文献中找

&gt; you can't understand what you  think until you understand why a rational people think differently.

---

# 为了模型的分析而读文献

- 不新：推理方法，model

- 新： probelem， claim（观点、论断），evidence（证据）

---

# 为了数据和支撑读文献

- 引用别人的claim的时候

- 如果这一结论不是众所周知的

- 你还要他的推理方法和支撑证据

---

# 做笔记

- 当你找到一个觉得可以使用的材料之后

- 你需要有目的、仔细的阅读文献

- 但是，如果在你需要使用这个文献的时候，你不能找到它，或者记忆不清楚，那么你读了叶白读

- 所以，需要做笔记

---



# 在纸上做笔记的注意事项

- 记录完整的文献信息（GB 7447 -2005）

- 一页只记一个话题（topic），因为纸比思想便宜

- 记录要准确，尤其是引文的时候

- 区分：别人的原话、你复述别人的话、你自己的话

&gt;老派的作用：since you can't write out everything, using paper forces you to think about what is most important

---

# 中文文献管理工具：E-learning

- 中国知网的官方阅读器

- E-learning阅读管理软件提供了文献管理、批量下载、深入研读等更多功能

---

# 外文文献管理工具：jabref

- 经济金融类文章，需要输入公式的，建议使用lyx+jabref组合

- 如果你需要把中国知网上的文献西路倒入到jabref中，建议从子网以refworks格式导出到zotero中，再以bibtex格式导入到jabref中

---

# 心理调试

- 当你做笔记速度超越你的整理速度时

- 你会有一种绝望的混乱感

- 此时你会很有压力，但也预示着一个发现时刻的到来
---

# 整理、总结、写起来

时刻文自己以下两个问题：

1. 我要提出什么question？

2. 我要解决什么problem？

重复以下口诀：
&gt; 我要研究x，为的是了解y，从而帮我的读者理解z
---

# 找身边人谈话

- 给你建议

- 或是仅仅是你自己整理思路
