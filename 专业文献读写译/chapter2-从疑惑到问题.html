# 从疑惑到问题
## from question to problem
### 邱飞
### 2017/12/12

---


# 问题的意义

- 为了让你的研究有意义，

- 你必需解决一个读者也想解决的问题

---

# 问题的种类

1.   研究问题（research probel）：我们应该思考什么

2.   实际问题（practical probelem）：我们应该怎么做
---

# 例子
| 实际问题 |        自行车座椅坏了        |
|:--------:|:----------------------------:|
| 研究问题 |  能否找到一家自行车店换座椅? |
| 研究方案 | 在印象城找到一家自行车专卖店 |
| 实际方案 |     把车推到印象城换座椅     |

实际问题——&gt;研究问题——&gt;研究题目——&gt;研究答案——解决实际问题

---

# 实际问题
- 世界的现实状况会损失我们的时间、金钱、安全、机会、生命

- 解决实际问题：采取某些行动

-但是要知道做什么事情，我们首先要理解这个问题

---

# 问题的构成：condition和cost

概念问题与实际问题都有两个部分：
1. 一种情形（condition）

2. 情形造成的不良后果（cost）

两者不同在于情形与后果的性质
---

# 实际问题的性质

没有座垫的自行车

- 情形（conditon）：车子没法骑

- 成本（cost）：约会迟到
---

# 成本决定问题的重要性
读者根据他要支付的成本来判断你问题的重要性
&gt; 例子：臭气层变薄

那又怎么样(so what)?——&gt;
紫外线更多——&gt;
那又怎么样(so what?)——&gt;
皮肤癌
---

# 两类问题的不同

- 实际问题的情形与成本易于理解

- 但研究问题的情形与成本抽象不易理解

|  实际问题的情形conditon |             造成现实成本的事件             |
|:-----------------------:|:------------------------------------------:|
| 研究问题的情形condition |             不知道、不理解某事             |
|    实际问题的成本cost   |               现实可见的成本               |
|    研究问题的成本cost   | 无知，不知道某事，让我们不知道更重要的某事 |
---

# 与 so what 三部曲的关系
- 前一章里面so what三部曲的第二部，就是在陈述你研究问题的情形。

- 在研究问题中，无知的成本（consequance）在三部曲的第三部提出

- 情形（condition）的问题帮助回答后果（consequence）的问题，后果（consequance）的问题比情形（condition）的问题更重要
---

# 例子

我们研究过去五十年中浪漫电影改变了多少，

从而理解我们的文化对浪漫爱情的描述改变了多少

---

# 理论与实际的统一
- 理论问题，理解
- 应用问题，做事
- 如果你认为理论问题可以解决一个应用问题，可以在so what三步曲之后加以一个潜在的应用
- 但是这个应用在导论中不要讲，在结尾处中讲
---

# 如何找到一个好的研究问题（problem）呢？

不要紧张，开始没有人能做的好
1. 寻找帮助，各种谈话，从小问题着手
2. 从阅读中发现，冲突，不一致，不完整
3. 看自己文章的结尾，无心插柳柳成荫，此处有引文
---

# 心理调解
- 知道不确定性和压力是正常的，不可避免的，
- 这些感觉不代表你能力差，
- 而只是说明你没有经验
---

# 心理调解
- 通过写作来获得你对题目的控制感，
- 不要只是抄写或是复印别人的材料，
- 自己写总结、批评、回应。
- 越早动手写，越早形成初稿
---

# 心理调解

- 把任务分解成可控的小步骤，
- 知道各步之间是相互支持的
---

# 心理调解：终极心理

- 要明白你的这些努力是为了什么

- 只是一次学习的过程

- 必有所得
