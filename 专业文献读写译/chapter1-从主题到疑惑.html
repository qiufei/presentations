# 从话题到疑惑
## from topics to questions
### 邱飞
### 2017/12/12

---



# 新手的疑惑

## 提问：我能找到足够的资料来写这个题目吗？

## 回答：你会发现有太多的信息，而且大多数都没什么用。


## 原因：选题缺乏重点


---

# 我们该如何聚焦重点？

|          subject         |                   topic                  |                         question                         |                                  problem                                 |
|:------------------------:|:----------------------------------------:|:--------------------------------------------------------:|:------------------------------------------------------------------------:|
|           主题           |                   话题                   |                           疑惑                           |                                   问题                                   |
|      一个广泛的领域      |             一个特点的兴趣点             |                       你的一个困惑                       |                 你的研究要解决什么实际问题（理论/实际）？                |
| 金融体制与财政体制的关系 | 金融与财政关系对中国系统性金融风险的影响 | 金融与财政关系的不合理是否是造成中国系统性金融风险的主因 | 如何理论金融与财政的关系，消除中国系统性金融风险，从而增强国家的治理能力 |

---

# 新人的担心

- 很多人担心经验不足

- 然而研究的意义就是让你成为这个方面的“局部”专家

- 研究并不是意味着你对你选定的话题(topic)知道得很多，或者你比别人知道得多，而只是要求你完成研究的时候，你比你现在知道得多。


---

#  如何寻找话题 -- 初级

如果你有唯一一个最感兴趣的话题（topic），那么你就做它，如果你有很多个话题，那么改怎么办呢？

1. 在图书馆文献库搜索你的题目
2. 在互联网搜索引擎搜索你的题目，重点关注与图书馆文献库搜到的结果类似的题目

搜索的目的：**看别人是如何把大题目变成小问题的**，从而形成自己的话题。

---

# 如何寻找话题 -- 高级

- 看专业学术会议的话题

- 看专业学术期刊的征稿启示

- 看你图书馆馆藏资料最丰富的主题（“宁波帮”？）



**选题很花时间，所以早点动手**


---

# 怎么判断选题过大？

如果一个题目的核心内容，你用几个字就能说清楚，那么很有可能，这个题目太宽泛了。

|     太泛的话题     |                       详细的话题                       |
|:------------------:|:------------------------------------------------------:|
| 托尔斯泰的自由意志 | 托尔斯泰《战争与和平》三场战争中自由意志与必然性的冲突 |
|     商业航空史     |     米格系列战机的引进和开发对中国商业航空史的影响     |

---
# 选题太泛的问题

当你把你的话题变成一句完整的观点的时候，你就能看出选择太泛的问题

|     太泛的话题     |   转化成完整的一句的观点   |
|:------------------:|:--------------------------:|
| 托尔斯泰的自由意志 | 托尔斯泰的作品中有自由意志 |
|     商业航空史     |       商业航空有历史       |

这些观点不会让你的思想认识更进一步。

---
# 合适的话题，要有“动作”或者“关系”的含义

|                       详细的话题                       |              转化成完整的一句的观点              |
|:------------------------------------------------------:|:------------------------------------------------:|
| 托尔斯泰《战争与和平》三场战争中自由意志与必然性的冲突 | 托尔斯泰的三场战争中，存在自由意志和必然性的冲突 |
|      米格系列战机的引进和开发对中国商业航空的影响      |       米格系列战机对中国商业航空发展有影响       |

---
# 找到话题后，新手容易犯的错误

- 搜集所有相关资料

- 对所读到的所有文献都做笔记

比如你选的题目是：*财税体制对金融风险的影响*

于是你找了无数的跟财税体制和金融风险相关的内容：中国的分税制改革，美国的次贷危机危机，非传统货币政策对金融风险的影响，《盐铁论》中的财税思想，张居正的税制改革，于是你顺便还去读了下《万历十五年》，看了部剧《大明王朝1566》。。。

---
# 无目的搜索资料的结果：random data generator

无目的的搜索材料，结果是：

- 你写了一堆的笔记，摘要

- 然后你在文章里说：本文发现了很多...方面的相同点和不同点，分别是...

这种写法只是拼凑文字，而不是研究论文。

---
# 疑惑（question）设定了找资料要有方向


- 如果你不提出一个值得提出的疑惑（question）

- 那么你就不能得到一个论据充分的答案

- 如果没有答案需要支撑的话，你就不能选择合适的数据--材料

---
# 题目确定后，提出你的疑惑

- 研究的目的不是收集资料，而是提供论据来支持一个有意义的问题的答案

- 所以，题目确定后，不是去搜集所有相关信息，而是提出有意义的问题

- 让问题引导你去找资料

---
# 研究与讲故事

- who, when , where, who ,what

- how

- why

- whether

---
# 怎么提出question：三个基本的方法

分析你题目的以下三个方面

1. 历史
2. 结构
3. 种类

---
# 历史：你的question与话题的大背景有什么关系

- 金融风险之前大家关注的风险是什么？

- 金融风险问题为什么存在？

- 金融风险会带来什么？

---
# 结构：你的题目与更大的系统运行有什么关系

- 金融风险如何影响了经济与政治的关系？

- 金融风险对人们的价值观有那些影响？

（以下是问题如何构成一个系统）

- 那项因素是金融风险的最大决定因素？财税体制在中国的金融风险中发挥什么作用？

- 货币政策对财税体制、金融风险有何影响

---
# 种类：你的问题可以如何分类

- 金融风险有那些种？

- 中国的金融风险与其他国家的金融风险有什么区别？

---
# what if 式的问题

- 如果中国的财税制度是安全现代化的，中国的金融风险会怎样？

- 如果中国的财税制度再保持数十年不变，会怎么样？

---
# why not 问题？

- 为什么中国的财税体制没有完全实现现代化？

- 为什么各国财税制度的完善过程没有出现不同？

---
# 在别人的研究基础上提出问题

- 例如，别人的研究发现，当一国进入老年化社会后，金融风险会高发。

- 这个规律在中国存不存在呢？

---
# 用新的证据

- 比人是用经济阶段来说明，你能否用文化因素来解释呢？

- 比如，有人说日本经济步入后工业化社会后，出现了“低欲望族”，所以总需求下降

- 上一种使用经济阶段论的观点来解释，那么你能否用文化因素来解释呢？

---
# 在反对别人的基础上提出问题

- 有人说日本出现低欲望族是社会需求下降的重要原因

- 那会不会作者搞错了因果关系？

- 是因为总需求不足，经济发展停滞不前，才导致出现低欲望族呢？


---
# 最后一个方法：用别人给出的问题

- 学术论文的结论部分（conclusion），常常会有作者提出的未来的研究展望

- 这些展望是作者自己下一步打算解决的问题

---

# 在搜集question阶段，不要急于给出答案

- 把你想到的题目都记下来，建立一个问题库。此时不要急着去回答，即使有一两个你觉得极好的question

- 这些问题库的作用是指引你的研究活动，同时让你找到的信息变得有意义

- 此时不要急于回答问题，是因为这些问题只是为了激发新的问题，帮你组织你的答案。

---

# 评估问题

好的问题，要能让你从新的角度或方式来思考你的题目

以下是不好的问题：

- 问题的答案是你能找到的事实。比如：改革始于那一年？ 1978
&gt; how, why式的问题比when,where, who, what式的问题深刻

- 问题是纯粹的猜想，找不到支撑材料。比如：如果改革开放推迟30年会怎样？

- 没有意义的问题。比如：改革开放那一年，全国总共有多少只白猫，多少只黑猫？

---

# 问题的联合

找到一定数量的问题后，把他们联合成一个较大的问题。

|                      小的问题                      |     |           大的问题           |
|:--------------------------------------------------:|:---:|:----------------------------:|
| 在历年的政府工作报告中，有多少次提高“改革”这个词？ |     |                              |
|     社会期望的改革与政府提高的改革有哪些差距？     | ==》 | 为什么改革成为一种时代精神？ |
|            改革精神与经济绩效有何关系？            |     |                              |


---
# 研究要回答的最重要的问题：so what？

研究最重要的问题：你的疑惑问什么对别人有意义？

&gt; 如果你只有一个问题，别人难以判断你的问题是否重要。

回答这个问题的两种方式：

1. 如果不解答这个疑惑，就会有什么损失？

2. 如果不知道疑惑的答案，我们就不能了解什么？

---

# 回答so what 三部曲

|          回答so waht？三部曲          |                                                        |                  意义                  |
|:-------------------------------------:|:------------------------------------------------------:|:--------------------------------------:|
|            1、写出你的问题            |                     我打算研究____                     |                                        |
| 2、在你的问题之上再加入一个间接的问题 |  因为我想知道when/where/who/what/whether/why/how______ | 到这一步，你摆脱了无目标搜索资料的困境 |
|   3、最后再加入一个为读者带来来什么   |       为的是让我的读者知道how/why/whether________      |       到这一步，你的研究才有价值       |


一个例子：

&gt; 我打算研究乡镇企业的兴起，因为我想知道他们是否更具有竞争力，从而让我的读者知道为什么中国经济会高速增长。

---
# 最后的必杀技

如果你说对题目完全没有想法

| 你有啥爱好？越少见越好 |    游戏？研究下这个游戏的起源、技术、皮肤的文化来源，游戏币市场的定价    |
|:----------------------:|:------------------------------------------------------------------------:|
|    你想去哪里旅游？    | 搜集下资料，看看那个地方什么东西最令你意外？能否再经济上与中国做个对比？ |
|    你想看什么展览？    |                      看看里面什么东西最让你感兴趣？                      |
|       逛一下商场       |                   问一下你最感兴趣的商品是如何生产的？                   |
|     看一下行业杂志     |                  看一下他们最感兴趣的事情你是否感兴趣？                  |
|     看一下访谈节目     |                   看看“砖家”的意见，你是否有不同意的？                   |
