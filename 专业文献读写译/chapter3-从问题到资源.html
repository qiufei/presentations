# 资料的分类

- 一手资料：数据

- 二手资料： 文献（literature）

- 三手资料： 教材，百科全书

*二手资料是主力*

---

# 图书馆的作用

- 互联网时代，图书馆保证信息的可靠性

- 一个入口



---

#  初步找资料的一些建议

- 从你学科的百科全书入手，让你有全局把握感

- 不要开始就进入一手或者二手资料

- 从文献综述资料开始

- 从好资料的参考文献入手

- 多逛实体图书馆，让意外发生作用

# 关于互联网使用的建议

- 不要用互联网去找二手资源

- 只是用它来找一手资源

&gt; 评估资料有用性的两个标准：想关性、可靠性

---

# 书的看法

- index，找关键词所在的页

- 每章第一和最后一段。包括你关键词的段落叶重点看

- 前言，总结章

- 最后一章
---

# 文章的看法

- 摘要

- 导言，结论

- 每节的第一和最后一段

---

# 如何判断资料的可靠性

- 出版社

- 学术期刊

- 著名学者

- 网站资助者

- 资料是否最新

- 有没有参考文献

- 被引用率
